name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest 

    steps:
    - name: ðŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ðŸ“‚ Debug List Files in Repo (for troubleshooting)
      run: ls -R
      continue-on-error: true  # Doesn't fail if no files found

    - name: ðŸ“¦ Restore Dependencies
      working-directory: Backend/Agah  # Navigating to the correct directory
      run: dotnet restore Agah.sln

    - name: ðŸ”¨ Build Solution
      working-directory: Backend/Agah
      run: dotnet build Agah.sln --no-restore --configuration Release

    - name: ðŸ§ª Run Tests
      working-directory: Backend/Agah/
      run: dotnet test --no-build --verbosity normal
