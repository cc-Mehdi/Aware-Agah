name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # Or 'windows-latest' if needed

    steps:
    - name: ğŸš€ Checkout Repository
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“‚ List Files for Debugging
      run: ls -R  # Shows the structure to debug missing files in the runner

    - name: ğŸ“¦ Restore Dependencies
      run: dotnet restore Agah.sln

    - name: ğŸ”¨ Build Solution
      run: dotnet build Agah.sln --no-restore --configuration Release

    - name: ğŸ§ª Run Tests
      run: dotnet test Agah.Tests/Agah.Tests.csproj --no-build --verbosity normal 
